<body id="body_Form" >
  <nav-bar id="navbar"></nav-bar>
    <div class="container cuerpoGeneral">
 <!--  -->
 <div class="mx-auto"style="width: 400px">
  <h1>Insertar nuevo usuario</h1>
</div>
<!--  -->

 <div class="container pt-5 pb-5 mt-5" id="fondoCont_Form">
       <form action="/api/usuarios" method="post">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Correo electr√≥nico: </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email"  name="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Fecha de nacimiento: </label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="date" name="date">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
