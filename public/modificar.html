<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>

<body>
    <nav-bar id="navbar"></nav-bar>
<div class="container cuerpoGeneral">
 <!--  -->
 <div class="mx-auto"style="width: 300px">
    <h1 id="titulo">Modificar usuario</h1>
</div>
<!--  -->

    <div class="container pt-5 pb-5 mt-5" id="fondoCont_Form">
        <form>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ID: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="item-id" placeholder="Id">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="item-name" placeholder="Nuevo nombre">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">email: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="item-email" placeholder="Nuevo email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" onclick="modifyItem()">Modificar</button>
                </div>
            </div>
        </form>
    </div>
</div>
    <script>
        let h5 = document.createElement("h5");
h5.textContent = "http://localhost:8080/api/usuarios";
titulo.appendChild(h5);
        // ---------------------- MODIFICAR ---------------------
        function modifyItem() {
            const id = document.getElementById("item-id").value;
            const nombre = document.getElementById("item-name").value;
            const email = document.getElementById("item-email").value;
            fetch(`http://localhost:8080/api/usuarios/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    Nombre: nombre,
                    Email: email
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Usuario modificado con Ã©xito');
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }
// ---------------------- MODIFICAR ---------------------
    </script>
