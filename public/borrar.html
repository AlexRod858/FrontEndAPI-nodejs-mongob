<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body id="body_Form">
  <nav-bar id="navbar"></nav-bar>
  <div class="container cuerpoGeneral">
  <!-- TÍTULO -->
  <div class="mx-auto"style="width: 250px">
    <h1 id="titulo">Borrar usuario</h1>
</div>
<!--  -->
<!-- FORMULARIO -->
 <div class="container pt-5 pb-5 mt-5" id="fondoCont_Form">
       <form action="/api/usuarios" method="post">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Id: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id-to-delete" placeholder="pega aquí el id del usuario a borrar">
          </div>
        </div>
        <!--  -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="borrarItem()">Borrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
<script>
    // ---------------------- JAVASCRIPT ---------------------
   
// -----------------------------------------
// Creo un h5
let h5 = document.createElement("h5");
h5.textContent = "http://localhost:8080/api/usuarios";
// lo pongo debajo del h1
titulo.appendChild(h5);
    // ---------------------- BORRAR ---------------------
   function borrarItem() {
    const id = document.getElementById("id-to-delete").value;
    fetch(`http://localhost:8080/api/usuarios/${id}`, {
      method: 'DELETE'
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if (data.status === 'success') {
        alert('Usuario borrado con éxito');
      } else {
        alert(data.message);
      }
      })
      .catch(error => {
        console.error(error);
      });
  }
  // ---------------------- BORRAR ---------------------
</script>
       <!--  -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

       <script src="./navbar_element.js"></script>
</body>
</html>
